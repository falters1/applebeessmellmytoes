<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff99cc, #ff66b2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Container Style */
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 80%;
            width: 500px;
        }

        /* Header Style */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #e91e63;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Paragraph Style */
        p {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Celebration GIF */
        .celebration-gif {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .celebration-gif:hover {
            transform: scale(1.05);
        }

        /* Add a subtle animation for the page entry */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Apply the fadeIn animation */
        .container {
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thanks gang!</h1>
        <p>Happy valentines day wangster ðŸ’–</p>
        <!-- Celebration GIF -->
        <img src="celebration_gif.gif" alt="Celebration Image" class="celebration-gif">
    </div>
</body>
</html>
