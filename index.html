<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff99cc, #ff66b2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Container for all content */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
        }

        /* Header */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5em;
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        }

        /* Subheading with a fun, romantic vibe */
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Valentine GIF styling */
        .valentine-gif {
            max-width: 80%;
            margin-bottom: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .valentine-gif:hover {
            transform: scale(1.05);
        }

        /* Button styling */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            font-size: 1.5em;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        /* Yes button is green */
        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .yes:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        /* No button is red */
        .no {
            background-color: #f44336;
            color: white;
        }

        .no:hover {
            background-color: #e53935;
            transform: scale(1.1);
        }

        button:focus {
            outline: none;
        }

        /* Animation for fading in the content */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hiding the content after clicking Yes */
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <!-- Valentine GIF -->
        <img src="valentines.gif" alt="Will you be my Valentine?" class="valentine-gif">
        <p>Click below to decide!</p>
        
        <div class="buttons">
            <button class="no">No</button>
            <button class="yes">Yes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
